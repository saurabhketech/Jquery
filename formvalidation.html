<html>
	<head>
		<title>Form Validation</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="jquery/formvalidation.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="thumbnail">
				<form>
				<center><h1>Refistration Form</h1></center>
			<table class="table">
					<tr><th>Name:</th><td><input type="text" id="name"></td></tr>
					<tr><th>Email:</th><td><input type="email" id="email" ></td></tr>
					<tr><th>Password:</th><td><input type="password" id="password" ></td></td></tr>
					<tr><th>Confirm Password:</th><td><input type="password" id="cpassword"></tr>
					<tr><td colspan="3"><input type="checkbox" id="checkbox" > Agree Terms & Conditions..</td></tr>
			</table>
			<div class="container" align="center">
				<input type="submit" id="submit" class="btn-success" value="submit">
			</div>
		</form>
		</div>
		</div>
	</body>
</html>
